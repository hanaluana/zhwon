{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}
  <div class="container mt-5 mb-3">
    <div class="card">
      <div class="card-header" align="center">
        <h3>로그인</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          <div align="right">
            <button class='btn btn-primary' type="submit">로그인</button>
          </div>
        </form>
      </div>
  </div>

</div>
    
{% endblock %}
