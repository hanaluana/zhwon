<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Hi+Melody|Poor+Story|Sunflower:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gaegu|Gamja+Flower|Hi+Melody|Nanum+Gothic|Sunflower:300" rel="stylesheet">
    <title>WONS PROJECT</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Nanum+Gothic+Coding:400,700|Open+Sans:300,400,700|Rubik:400,700|Muli:400,700|Noto+Sans+KR:400,700" rel="stylesheet">
    
    <style>
    @import url(https://fonts.googleapis.com/css?family=Vollkorn:bold);
    
    html {
      height: 100%;
      }
    body {
      background-color: #141414;
    }
    
    
    #wrapper {
      padding: 2% 0 15% 0;
    }
    
    /* navbar */
    .nav-link {
      font-family: 'Do Hyeon', sans-serif;
      font-size: 20px;
    }
    
    /* movie list */
    .Rating {
      font-family: 'Do Hyeon', sans-serif;
    }    
    /* movie detail */
    .detailText{
      color: white;
    }
    /* ----------- start
    here it gets more interesting */
    
    
    .item {
      position: relative;
      display: inline-block;
      perspective: 200;
      margin-top: 3rem;
    }
    
    .item .stars {
      position: absolute;
      text-align: center;
      color: transparent;
      z-index: -1;
      bottom: 0px;
      -webkit-user-select: none;
    }
    
    .stars .star {
      font-size: .3em;
    }
    
    /* 3D positioning */
    
    .item: a { transform: translateZ(-50px) rotateY(20deg); -webkit-filter: grayscale(1) blur(3px); }
    
    .item: a img { padding-left: 20px; margin:0 2px; }
    
    .item a {
      display: inline-block;
      box-reflect: below 0px linear-gradient( hsla(0,0%,100%,0), hsla(0,0%,100%,0) 60%, hsla(0,0%,100%,.15) );
      transition: transform .5s cubic-bezier(.24, .16, .12, 1); 
      transition: transform .5s cubic-bezier(.24, .16, .12, 1), 
      -webkit-filter .5s cubic-bezier(.24, .16, .12, 1);
    }
    
    /* DVD case */
    
    .item a .case {
      position: relative;
      display: inline-block;
      width: 100%;
      height: 100%;
      transition: transform .5s cubic-bezier(.27, .06, .17, .99);	
    }
    .item a .case:before {
      content: "";
      position: absolute; 
      width: 95%;
      height: 100%;
      top: 0;
      z-index: 1;
      
      border-radius: 8px / 3px;
      box-shadow: inset 0 0 2px hsla(0,0%,100%,1), inset 0 0 20px hsla(0,0%,100%,.3);
      background-image: linear-gradient( 135deg, hsla(0,0%,100%,.1), hsla(0,0%,100%,0),
        hsla(0,0%,100%,.25) 50%, hsla(0,0%,100%,0) 50% );
    }
    
    .item .case:before { left: 3%; }
    
    /* cover image */
    
    .item img { 
      display: inline-block;
      background-color: #222;
      border-radius: 12px / 6px;
      background-image: linear-gradient(hsla(0,0%,100%,.5), hsla(0,0%,100%,0) );
    }
    
    
    
    
    /* ----------- hover */
    .item a:hover .case{
      /*opacity: 1;*/
      transform: translateY(-20px);
      transition: transform .1s cubic-bezier(.27, .06, .17, .99);
    }
    .item a:hover .case .joowon {
      opacity: 1;
      /*transform: translateY(-20px);*/
      /*transition: transform .1s cubic-bezier(.27, .06, .17, .99);*/
    }
    
    .joowon {
      position: absolute;
      top: -5px;
      left:-5px;
      right: -5px;
      bottom: -5px;
      opacity: 0;
      padding: 20px;
      background-color: rgb(126, 126, 126, 0.8);
    }
    
    /* ----------- active */
    .item a:active .case {
      transform: translateY(-20px) scale(.9);
      transition: transform .1s ease-out;
    }
    
    
    
    /* ----------- :target 
    Here all the styles that get applied after a movie gets clicked*/
    
    
    .item:target a {
      position: relative;
      z-index: 1;
      transform: translateZ(0px);
      -webkit-filter: grayscale(0) blur(0);
      transition: transform .2s cubic-bezier(.24, .16, .12, 1), -webkit-filter .2s ease-out;
    }
    .item:target a img {
      margin: 0 5px;
      padding: 0;
      border-radius: 6px / 4px;
    }
    
    .item:target a .case:before {
      width: 93.5%;
      height: 99.5%;
      left: 6px;
      top: 1px;
    }
    
    /* hover */
    .item:target a:hover{ cursor: default; }
    .item:target a:hover .case { transform: none;}


    .sample {
      display: inline-block;
    }
    
    @media screen and (max-width: 1000px) {
      .sample {
        display: none;
      }
    }
    
    
    </style>
  </head>
  
  <body>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700&subset=latin-ext" rel="stylesheet">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    {% include 'nav.html' %}
    
    <!--Message-->
    {% if messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {% for message in messages %}
        <strong>{{message}}</strong> 
      {% endfor %}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endif %}
    <div class="container">
    {% block body %}
    {% endblock %}
    
    </div>
    
   </body>
</html>
