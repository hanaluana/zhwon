<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Gaegu|Gamja+Flower|Hi+Melody|Nanum+Gothic|Sunflower:300" rel="stylesheet">
    <title>WONS PROJECT</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Nanum+Gothic+Coding:400,700|Open+Sans:300,400,700|Rubik:400,700|Muli:400,700|Noto+Sans+KR:400,700" rel="stylesheet">

    <!--별점-->
    
    <link rel="stylesheet" href="StarRating.css">
    <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <style>
    #footer {
      padding: 10px 3rem;
      align-items: center;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #333;
      font-family: 'Muli', sans-serif;
      color: #ddd;
      min-height: 30px;
    }
    .footer-brand{
      font-size: 20px;
      line-height: 1;
      font-weight: 700;
      letter-spacing: -1.2px;
    }
    </style>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    {% include 'nav.html' %}
    
    <!--Message-->
    {% if messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {% for message in messages %}
        <strong>{{message}}</strong> 
      {% endfor %}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endif %}
    <div class="container">
    {% block body %}
    {% endblock %}
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h2 class="footer-brand">&copy;2019 오늘도 삽질중</h2>
                </div>
                <div class="col-md-2 offset-md-7">
                    <a id="back-to-top" href="#" style="display: block;">
                      위로
                    </a>
                </div>
            </div>
        </div>

    </footer>
    </div>
    
   </body>
</html>
