{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}
<div class="container mt-3 mb-3 d-flex justify-content-center">
    <div class="card" style="width:70%">
      <div class="card-header" align="center">
        <h3 style="font-weight:bold">영화 생성 페이지</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          <div align="right">
            <button class='btn btn-primary' type="submit">영화 추가</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
