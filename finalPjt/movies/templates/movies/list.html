{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block body %}
  <img src=""></img>
  {% if user.is_superuser %}
  <div>
    <img src="{{STATIC_URL}}images/popcorn.png"/>
    <a class="btn btn-primary" href="{% url 'movies:create' %}">영화 추가하러 가기</a>
  </div>
  {% endif %}
  
  <!--TEST-->
  <div id="wrapper">
    
    <div class="row">
      {% for movie in movies %}
        <div class="col-sm-6 col-md-3" style="padding:3px">
          <div id="{{movie.id}}" class="item">
            
            <a href="{% url 'movies:detail' movie.id %}"><span class="case"><img src="{{movie.poster_image}}" width="100%" height="100%"/>
            <div class="joowon d-flex flex-column justify-content-center" align="center">
              <button class="Rating btn btn-success" style="margin-bottom:1rem; opacity: 0.9; width:50%;"><span class="sample">네이버평점</span> {{ movie.user_Rating }}</button>            
              <button class="Rating btn btn-info" style="opacity: 0.9; width:50%;">  <span class="sample">동무들평점</span> {{ avg_score|get_item:movie.id }}</button>            
            </div>
          
            </span></a>
          </div>
        </div>
        
        
      {% endfor %}
    </div>
  </div>
<!--END TEST-->



{% endblock %}
